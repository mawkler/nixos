# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
$default_monitor=,preferred,auto,auto

$scaling = 1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=$default_monitor
monitor=eDP-1,1920x1080,auto,$scaling
monitor=HDMI-A-2,1920x1080@120,auto-left,auto

env = GDK_SCALE,$scaling

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$browser = brave
$editor = neovide


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $editor
exec-once = [workspace 3 silent] $terminal
exec-once = [workspace 4 silent] beeper
exec-once = nm-applet
exec-once = hyprpaper
exec-once = hyprshell run
exec-once = maestral_qt
exec-once = mullvad-gui


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master

    no_focus_fallback = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 18
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 2.5, easeOutQuint
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 2, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 10.5, linear, fade
    animation = workspaces, 1, 1, easeOutQuint, slidevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = se, se
    kb_variant = us,
    kb_model =
    kb_options =
    kb_rules =
    kb_options = grp:win_space_toggle

    # Don't change window focus when moving mouse
    follow_mouse = 0
    float_switch_override_focus = 0

    sensitivity = 1
    accel_profile = flat

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
        drag_3fg = 1 # Three finger drag
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
    inactive_timeout = 1
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# See https://wiki.hyprland.org/Configuring/Binds/ for more

# Caelestia
exec = hyprctl dispatch submap global
submap = global

bind = $mainMod SHIFT, COMMA, global, caelestia:clearNotifs
bind = $mainMod,       COMMA, exec,   caelestia shell drawers toggle sidebar
bind = $mainMod,       M,     exec,   caelestia toggle music
bind = $mainMod,       P,     global, caelestia:launcher

bind = $mainMod, E, exec, ~/.config/hypr/scripts/raise-or-run.sh nautilus org.gnome.Nautilus
bind = $mainMod, T, exec, ~/.config/hypr/scripts/raise-or-run.sh ghostty com.mitchellh.ghostty
bind = $mainMod, W, exec, ~/.config/hypr/scripts/raise-or-run.sh brave brave-browser
bind = $mainMod, B, exec, ~/.config/hypr/scripts/raise-or-run.sh beeper Beeper
bind = $mainMod, N, exec, ~/.config/hypr/scripts/raise-or-run.sh neovide neovide
bind = $mainMod, S, exec, ~/.config/hypr/scripts/raise-or-run.sh spotify Spotify
bind = $mainMod, D, exec, ~/.config/hypr/scripts/raise-or-run.sh onlyoffice-desktopeditors ONLYOFFICE
bind = $mainMod, A, exec, ~/.config/hypr/scripts/raise-or-run.sh teams-for-linux teams-for-linux
bind = $mainMod, Z, exec, ~/.config/hypr/scripts/raise-or-run.sh zen zen-beta
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/raise-or-run.sh slack slack

bind = $mainMod CTRL, E, exec, nautilus
bind = $mainMod CTRL, T, exec, ghostty
bind = $mainMod CTRL, W, exec, brave
bind = $mainMod CTRL, N, exec, neovide

# Vicinae (launcher)
$vicinaeUrl=vicinae://extensions/vicinae

bindir = $mainMod, Super_L, exec, vicinae toggle

bind = $mainMod, V,      exec, vicinae $vicinaeUrl/clipboard/history
bind = $mainMod, period, exec, vicinae $vicinaeUrl/vicinae/search-emojis
bind = $mainMod, I, exec, ghostty --command="hyprctl layers && read"

# Screenshots
bind = CTRL,  PRINT, exec, hyprshot --clipboard-only --mode active --mode output
bind = SHIFT, PRINT, exec, hyprshot --clipboard-only --mode window
bind = ,      PRINT, exec, hyprshot --clipboard-only --mode region

# Manage windows
bind = $mainMod, Q, killactive,
bind = $mainMod, X, togglefloating,
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bindel = $mainMod ALT, L, resizeactive, 20 0
bindel = $mainMod ALT, H, resizeactive, -20 0
bindel = $mainMod ALT, K, resizeactive, 0 -20
bindel = $mainMod ALT, J, resizeactive, 0 20

# Move window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, code:49, focuscurrentorlast # Backtick

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Focus on other monitor
bind = $mainMod CTRL, l, focusmonitor, +1
bind = $mainMod CTRL, h, focusmonitor, -1

# Move active window to other monitor
bind = $mainMod CTRL SHIFT, l, movewindow, mon:+1
bind = $mainMod CTRL SHIFT, h, movewindow, mon:-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Disable laptop screen when lid is closed
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable"
bindl = , switch:on:Lid Switch, exec,hyprctl keyword monitor "eDP-1, disable"

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Brave's notification windows have no class or title
windowrule = float,class:^$,title:^$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Make caelestia widgets blurred
layerrule = noanim, caelestia-(launcher|osd|notifications|border-exclusion|area-picker)
layerrule = animation fade, caelestia-(drawers|background)
layerrule = order 1, caelestia-border-exclusion
layerrule = order 2, caelestia-bar
layerrule = xray 1, caelestia-(border|launcher|bar|sidebar|navbar|mediadisplay|screencorners)
layerrule = blur, caelestia-.*
layerrule = blur, qs-.*
layerrule = blurpopups, caelestia-.*
layerrule = ignorealpha 0.57, caelestia-.*

# Vicinae
windowrule = animation gnomed, class:vicinae
windowrule = rounding 100, class:vicinae
layerrule = blur, vicinae
layerrule = ignorealpha 0, vicinae
